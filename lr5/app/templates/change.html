{% extends 'base.html' %}
{% block content %}
<form class="mb-3" method="POST">
    <div class="mb-3">
        <label class="form-label" for="password">Старый пароль:</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Старый пароль" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="newpass">Новый пароль:</label>
        <input class="form-control {% if errors.newpass %}is-invalid{% endif %}" type="password" id="newpass" name="newpass" placeholder="Новый пароль">
        {% if errors.newpass %}
        <div class="invalid-feedback">
            {{ errors.newpass }}
        </div>
        {% endif %}
        {% if errors.diff %}
        <div class="invalid-feedback">
            {{ errors.diff }}
        </div>
        {% endif %}
    </div>
    <div class="mb-3">
        <label class="form-label" for="newpass2">Повторите новый пароль:</label>
        <input class="form-control {% if errors.newpass2 %}is-invalid{% endif %}" type="password" id="newpass2" name="newpass2" placeholder="Повторите новый пароль">
        {% if errors.newpass2 %}
        <div class="invalid-feedback">
            {{ errors.newpass2 }}
        </div>
        {% endif %}
        {% if errors.diff %}
        <div class="invalid-feedback">
            {{ errors.diff }}
        </div>
        {% endif %}
    </div>
    <button class="btn btn-primary">Изменить пароль</button>
</form>
{% endblock %}
