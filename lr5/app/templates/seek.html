<!-- seek.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Просмотр пользователя</h2>
<table class="table">
    <tr>
        <th>Логин</th>
        <td>{{ user.login }}</td>
    </tr>
    <tr>
        <th>Имя</th>
        <td>{{ user.name }}</td>
    </tr>
    <tr>
        <th>Фамилия</th>
        <td>{{ user.last_name }}</td>
    </tr>
    <tr>
        <th>Отчество</th>
        <td>{{ user.surname }}</td>
    </tr>
    <tr>
        <th>Роль</th>
        <td>{{ user.role_name }}</td>
    </tr>
</table>
<a href="{{ url_for('users') }}" class="btn btn-primary">Назад к списку</a>
{% endblock %}
