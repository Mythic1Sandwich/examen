{% macro user_form(roles, action='create', user=None, errors=errors) %}
<form method="post">
    {% if action=='create' %}
    <div class="mb-3">
        <label class="form-label" for="login">Логин</label>
        <input class="form-control" type="text" id="login" name="login" value="{{ user.login or '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Пароль</label>
        <input class="form-control"  type="text" id="password" name="password" value="{{ user.password or '' }}" required>
    </div>
    
   
    
    {% endif %}
    <div class="mb-3">
        <label class="form-label" for="name">Имя</label>
        <input class="form-control" type="text" id="name" name="name" value="{{ user.name or '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="last_name">Фамилия</label>
        <input class="form-control" type="text" id="last_name" name="last_name" value="{{ user.last_name or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label" for="surname">Отчество</label>
        <input class="form-control" type="text" id="surname" name="surname" value="{{ user.surname or '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="role">Роль</label>
        <select class="form-select" id="role" name="role_id">
            {% for role in roles %}
            <option value="{{ role.role_id }}" {% if user.role_id|string==role.role_id|string %}selected{% endif %}>{{ role.role_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <button class="btn btn-primary">Сохранить</button>
</form>
{% endmacro %}
